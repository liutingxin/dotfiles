[module/cava-media]
type = custom/script
exec = $HOME/.config/polybar/nord/modules/cava-media.py -f 24 -b 24 -e B48EAD,B48EAD,B48EAD,B48EAD -c average
tail = true
scroll-up = pactl set-sink-volume jack_out.3 +2%
scroll-down = pactl set-sink-volume jack_out.3 -2%
click-middle = pactl set-sink-mute jack_out.3 toggle
click-left = bspc desktop -f '^6' && qjackctl &
click-right = bspc desktop -f '^7' && pavucontrol &

format-background = ${colors.bg-alt}
format-foreground = ${colors.purple}
